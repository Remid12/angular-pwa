<h1>Movies</h1>
<section class="movies">
  <mat-card *ngFor="let movie of movies" class="card">
    <mat-card-header>
      <mat-card-title>{{movie.title || movie.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="{{movie.title}}">
    <mat-card-content>
      <p>{{movie.overview}}</p>
    </mat-card-content>
  </mat-card>
</section>
